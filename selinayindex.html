<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
         <!-- build:css css/main.css -->
    <link rel="stylesheet" href= "./node_modules/bootstrap/dist/css/bootstrap.min.css" /> ​
    <link rel="stylesheet" href="./node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/css/selinaystyles.css" /> ​
    <!-- endbuild -->
        
        <title>Selinay Store</title>
    </head>
    <body onload="startOnu()">
        <header>
            <div class="container">
                <div class="row h-100 align-items-center">
                    <div class="col-5 col-sm-9">
                        <h1 class="d-block d-sm-none">Selinay</h1>
                        <h1 class="d-none d-sm-block">
                            Welcome to Selinay<small class="d-none d-sm-block">Trading Platform</small>
                        </h1>
                        <h6>A safe way for joyfull shopping</h6>
                    </div>
                    <div class="col-7 col-sm-3 mt-2 d-flex justify-content-around">
                        <button type="button" id="loginBtn" name="loginbtn" class="btn btn-lg h-100 btn-info mr-2" data-toggle="modal" data-target="#loginModal">Login</button>
                        <button type="button" id="signupBtn" name="signupbtn" class="btn btn-info mr-2">Sign up</button>
                    </div>
                </div>
            </div>
        </header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarselinay" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse ml-sm-5" id="navbarselinay">
                    <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Feel Lucky</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Categories</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Logim modal star-t -->
        <div id="loginModal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Login</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="containet-fluid">
                      <form>
                        <div class="row-form align-middle">
                            <div class="form-group col-12">
                                <label for="userName" class="sr-only" >User Name</label>
                                <input type="text" class="form-control form-control-sm" name="userName" id="userName" placeholder="User Name">
                            </div>
                            <div class="form-group col-12">
                                <label for="password" class="sr-only">Password </label>
                                <input type="text" class="form-control form-control-sm" name="password" id="password" placeholder="password">
                            </div>
                        </div>
                        <div class="form-group col-12">
                            <label for="rememberCheck">Remember me</label>
                            <input type="checkbox" name="rememberCheck" id="rememberCheck" value="empty">
                        </div>
                        <div class="form-row align-items-center">
                            <button type="submit" class="btn btn-secondary ml-auto" id="cancelBtn">Cancel</button>
                            <button type="submit" class="btn btn-primary ml-1" id="liginBtn">Login</button>
                        </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        <!-- Logim modal En-d -->
        <div class="container">
            <div class="row mt-3 align-items-center justify-content-around">
                <div class="col-6 col-sm-3">
                    <div class="card">
                        <div class="card-body">
                            <a href="https://byparvaneh.com/" target="blank"><img src="./selinayimg/Minimal_Testing_Logo_Aligned_Cropped_copy_160x.jpg"  class="card-img-top" ></a>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-sm-3">
                    <div class="card">
                        <div class="card-body">
                            <a href="http://www.stitchworkslloyd.com/" target="blank"><img src="./selinayimg/logo_stcw.png"  class="card-img-top" ></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- build:js js/main.js -->
    <script src="./node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/js/scriptsselinay.js"></script>
    <!-- endbuild -->
    </body>
</html>
